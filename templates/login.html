{% extends "base.html" %}

{% block page_title %}
    Login <!-- Page title for the login page -->
{% endblock %}

{% block page_head %}
    Login <!-- Header content for the login page -->
{% endblock %}

{% block page_content %}

    <div class="justify-content-center">

        <div class="login-form">
            <form class="row g-3" action="{{ url_for('login') }}" method="post"> <!-- Login form with action attribute pointing to the login route -->
                    <div class="form-group">
                        <label for="username">Username</label> <!-- Label for the username input field -->
                        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required> <!-- Username input field -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <!-- Label for the password input field -->
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required> <!-- Password input field -->
                    </div>
                    <div class="form-group">
                        {% if redirect_route %}
                            <input type="hidden" name="redirect_route" value="{{ redirect_route }}"> <!-- Hidden field to store the redirect route if available -->
                        {% endif %}
                        <button type="submit" class="btn btn-primary">Submit</button> <!-- Submit button for the login form -->
                    </div>
            </form>
        </div>
    </div>
{% endblock %}
